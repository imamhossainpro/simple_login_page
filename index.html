<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONT HARE -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- CSS HARE -->
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
   <div class="hero-section">
       <div class="container">
        <h1>Registration Form</h1>
        <hr>
       </div> 
       <div class="form-text">
           <form action="">
            <label for="First-Name">First Name :</label><br>
            <input type="text" placeholder="Your First Name"><br>
            <label for="Last-Name">Last Name :</label><br>
            <input type="text" placeholder="Your Last Name"><br>
            <label for="Email">Email : </label><br>
            <input type="email" placeholder="yourname@example.com"><br>
            <label for="Mobile Number">Mobile Number :</label><br>
            <input type="number" placeholder="+88 0123456789"><br>
            <label for="Password">Password : </label><br>
            <input type="password" placeholder="********"><br>
            <label for="retype-Password">Retype Password : </label><br>
            <input type="password" placeholder="*********"><br><br>
            <a href="#">Create a account</a>
            
           </form>
       </div>
   </div>
</body>
</html>
